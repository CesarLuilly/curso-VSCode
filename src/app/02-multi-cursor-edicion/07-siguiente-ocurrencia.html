<!-- 
    Objetivo:
        Crear múltiples cursores usando el "Next find match"
    
    Tip:
        ⌘ + D
        
        Ctrl + D
    (Cesar)
    Se necesitan que se transforme los span en un lista de items ul - li

    Para eso necesito invocar a wrap para encerrar a los span dentro de un ul.
    despues hacemos multicursore para remover el span. y depues nos vamos al final de la linea para 
    remover los span del final.

    Pero otra forma es que para remover los span, seleccionemos el primer span, depues presionamos
    Ctrl + d hasta seleccionar todos los span para tener varios cursores..

-->

    
<span>Uno</span>
<span>Dos</span>
<span>Cuarenta y cinco</span>
<span>Un millón, ciento cincuenta mil</span>



<!-- Objetivo final -->
<ul>
    <li>Uno</li>
    <li>Dos</li>
    <li>Cuarenta y cinco</li>
    <li>Un millón, ciento cincuenta mil</li>
</ul>
